<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--======= Bootstrap CSS =======-->
    <link rel="stylesheet" href="./assests/css/bootstrap.min.css">

    <!--======= Swiper CSS =======-->
    <link rel="stylesheet" href="./assests/css/swiper-bundle.min.css">

    <!--======= Swiper JS =======-->
    <script src="./assests/js/swiper-bundle.min.js"></script>

    <!--======= Font Awesome Icons =======-->
    <script src="./assests/js/all.min.js"></script>

    <!--======= CUSTOM CSS =======-->
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="form-heading py-4">
                            Stacked Form
                        </h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control form-user" id="email" placeholder="name@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required></input>
                        </div>
                        <button type="submit" class="btn btn-warning fw-bold text-white my-3">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="form-heading py-4">
                            Horizontal Form
                        </h2>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required></input>
                                </div>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="password" placeholder="Confirm Password"
                                        required></input>
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="check-box">
                            <label class="form-check-label" for="check-box">
                              Remember me
                            </label>
                          </div>
                        <button type="submit" class="btn btn-warning fw-bold text-white my-4">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 py-4">
                <div class="card shadow ">
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                              <label for="email" class="col-sm-2 form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="password" class="col-sm-2 form-label">Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="password">
                              </div>
                            </div>
                            <div class="row mb-3">
                                <label for="disabled" class="col-sm-2 form-label">Disabled</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="disabled" placeholder="Disabled input field" disabled>
                                </div>
                              </div>
                            <div class="row mb-3">
                              <div class="form-label col-sm-2 pt-0">Check box And Radios Button</div>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
                                  <label class="form-check-label" for="radios1">
                                    First radio
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
                                  <label class="form-check-label" for="radios2">
                                    Second radio
                                  </label>
                                </div>
                                <div class="form-check disabled">
                                  <input class="form-check-input" type="radio" name="radios" id="radios3" value="option3" disabled>
                                  <label class="form-check-label" for="gridRadios3">
                                    Third disabled radio
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="check1">
                                  <label class="form-check-label" for="check1">
                                    Checkbox1
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check2">
                                    <label class="form-check-label" for="check2">
                                      Checkbox 2
                                    </label>
                                  </div>
                              </div>
                            </div>
                            
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--======= Bootstrap JS =======-->
    <script src="./dashboard/assests/js/bootstrap.bundle.min.js"></script>
</body>

</html>
