<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <section id="user-profile">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card user-card">
                        <img src="images/damir-bosnjak.efcaca50.jpg" alt="" width="100%" height="130px">
                        <div class="card-body">
                            <div class="author text-center">
                                <a href="#">
                                    <img src="images/joe-gardner-2.09841708.jpg" alt="" width="100%" class="avatar rounded-pill">
                                    <h5 class="title">Chet Faker</h5>
                                </a>
                                <p class="description">@chetparker</p>
                            </div>
                            <p class="description text-center">"Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates, eaque?"</p>
                        </div>
                        <div class="card-footer text-center">
                            <hr>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <h5>12 <br> <small>Files</small></h5>
                                    </div>
                                    <div class="col">
                                        <h5>2GB <br> <small>Used</small></h5>
                                    </div>
                                    <div class="col">
                                        <h5>26.2$ <br> <small>Spent</small></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Edit Profile</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="company">Company (disabled)</label>
                                            <input type="text" disabled placeholder="Company" class="form-control" value="Company Code Inc">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" placeholder="username" class="form-control" value="Michael123">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="text" placeholder="Email" class="form-control" >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="firstName">First name
                                            </label>
                                            <input type="text" placeholder="First name" class="form-control" value="Chet">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lastName">Last Name                 
                                            </label>
                                            <input type="text" placeholder="lastname" class="form-control" value="Faker">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="address">Address
                                            </label>
                                            <input type="text" placeholder="address" class="form-control" value="Melbourne, Austria">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="city">City
                                            </label>
                                            <input type="text" placeholder="city" class="form-control" value="Melbourne">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="Country">Country 
                                            </label>
                                            <input type="text" placeholder="country" class="form-control" value="Austria">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="postalCode">Postal Code 
                                            </label>
                                            <input type="text" placeholder="Postal Code" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="address">About me
                                            </label>
                                            <textarea type="text" placeholder="address" class="form-control">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
