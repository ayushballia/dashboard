    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <!-- Datepicker -->

    <title>Extended Form</title>
  </head>
  <body>
    <div class="main-panel">
      <!-- =====main===== -->
      <div class="container">
        <!-- =========First row===== -->
        <div class="row">
          <!-- <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <div class="card-title">DatePicker</div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" />
                    <span class="input-group-append">
                      <span class="input-group-text bg-white d-block">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <div class="card-title">Datetimepicker</div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-title">
                        <h4 class="card-title">Toggle Buttons</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <p class="category">Default</p>
                                <div id="">
                                    <input type="checkbox" id="toggle-btn-1">
                                    <label for="toggle-btn-1">text</label>
                                </div>
                               
                              <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                              </div>
                        </div>



                    </div>
                </div>

            </div>

        </div>
      </div>
    </div>

    <!-- <script type="text/javascript">
      $(function () {

    <script type="text/javascript">
         $(function () {
        $("#datetimepicker1").datetimepicker();
      });
    </script>
